<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Vertical Carousel - TEST</title>
		<link rel="stylesheet" type="text/css" href="css/CarouselWheel.css">
	</head>
	<body>
		<div id="carousel_wheel"></div>

		<script id="vertical-carousel-template" type="text/x-handlebars-template">
			<div id="carousel-wheel-wrapper">
				<div id="vertical-carousel-wrapper">
					<div id="vertical-carousel-up-arrow"></div>
					<div class="vertical-carousel-element-container prev-vertical animated"></div>
					<div class="vertical-carousel-element-container current-vertical animated"></div>
					<div class="vertical-carousel-element-container next-vertical animated"></div>
					<div id="vertical-carousel-down-arrow"></div>
				</div>
			</div>
		</script>

		<script id="horizontal-carousel-template" type="text/x-handlebars-template">
			<div id="carousel-wheel-wrapper">
				<div id="horizontal-carousel-wrapper">
					<div id="horizontal-carousel-left-arrow"></div>
					<div class="horizontal-carousel-element-container prev-horizontal animated"></div>
					<div class="horizontal-carousel-element-container current-horizontal animated"></div>
					<div class="horizontal-carousel-element-container next-horizontal animated"></div>
					<div id="horizontal-carousel-right-arrow"></div>
				</div>
			</div>
		</script>

		<script id="carousel-img-template" type="text/x-handlebars-template">
				<img src={{img}} />
		</script>

		<script id="carousel-header-template" type="text/x-handlebars-template">
			<div class="header just-text">
				<h1>{{header}}</h1>
			</div>
		</script>

		<script id="carousel-body-template" type="text/x-handlebars-template">
			<div class="body just-text">
				<p>{{body}}</p>
			</div>
		</script>

		<script id="carousel-header-body-template" type="text/x-handlebars-template">
			<div class="just-text">
				<h1>{{header}}</h1>
				<p>{{body}}</p>
			</div>
		</script>

		<script id="carousel-img-text-template" type="text/x-handlebars-template">
			<table>
				<tr>
					<td width="40%"><img src={{img}} /></td>
					{{#if header}}
					<td width="60%" class="just-text"><h1>{{header}}</h1></td>
					{{/if}}
					{{#if body}}
					<td width="60%" class="just-text"><p>{{body}}</p></td>
					{{/if}}
				</tr>
			</table>
		</script>

		<script id="carousel-img-header-body-template" type="text/x-handlebars-template">
			<table>
				<tr>
					<td width="40%"><img src={{img}} /></td>
					<td width="60%" class="just-text">
						<h2>{{header}}</h2>
						<p>{{body}}</p>
					</td>
				</tr>
			</table>
		</script>

		<!-- External library Includes -->
		<script type="text/javascript" src="necessary/js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="necessary/js/underscore-min.js"></script>
		<script type="text/javascript" src="necessary/js/handlebars.min.js"></script>
		<script type="text/javascript" src="necessary/js/backbone-min.js"></script>

		<script type="text/javascript" src="js/CarouselWheel.js"></script>

		<script type="text/javascript">
			new CarouselWheel({
				properties: {
					$el : $('#carousel_wheel'),
					orientation: 'horizontal', // default vertical
					// width: '1000px', // default 400px
					// backgroundColor: '#000', // deafult transparent
					// backgroundCardsColor: '#ff00ff', // default #C7CFD8
					arrows: true, // deafult false
					// first : 4, // deafult 0
					// shuffle: true, // deafult false
					// border: true, // default false
					keyboard: true, // default false
					// autoScroll: true, // deafult false
					// autoScrollTime: 3000, // deafult 5000
					// animationTime: '.3s', // default 1s
					content : [
						{
							header: 'Header',
						},
						{
							body: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque bibendum porta ullamcorper. Donec quis adipiscing tortor, et eleifend sapien. Fusce consequat odio tellus, eu bibendum eros commodo quis.'
						},
						{
							img: 'necessary/img/poster_1.jpg',
						},
						{
							header: 'Header',
							body: 'Nullam lobortis, sem non pellentesque accumsan, libero erat ullamcorper purus, sit amet dignissim arcu libero nec dui. In ligula dui, posuere sit amet nisl nec, iaculis vulputate tortor.'
						},
						{
							img: 'necessary/img/thumb_1.jpg',
							body: 'In vitae magna at felis interdum bibendum. Mauris laoreet diam quis auctor egestas. Nam a varius lorem, vel iaculis nibh.'
						},
						{
							img: 'necessary/img/thumb_2.jpg',
							header: 'iOS 8.'
						},
						{
							img: 'necessary/img/poster_2.jpg',
						},
						{
							img: 'necessary/img/thumb_3.jpg',
							header: 'OSX Yosemite.',
							body: 'In vitae magna at felis interdum bibendum. Mauris laoreet diam quis auctor egestas. Nam a varius lorem, vel iaculis nibh.'
						},
						{
							img: 'necessary/img/poster_3.jpg',
						},
					]
				}
			});

		</script>

	</body>
</html>
